      trabzon: ["akcaabat", "arakli", "arsin", "besikduzu", "carsibasi", "caykara", "dernekpazari", "duzkoy", "hayrat", "koprubasi (t)", "of", "salpazari", "surmene", "tonya", "trabzon", "vakfikebir", "yomra"],
      tunceli: ["cemisgezek", "hozat", "nazimiye", "ovacik", "pertek", "pulumur", "tunceli"],
      usak: ["banaz", "esme", "karahalli", "sivasli", "ulubey", "usak"],
      van: ["bahcesaray", "baskale", "caldiran", "catak", "edremit (v)", "ercis", "gevas", "gurpinar", "muradiye", "ozalp", "saray (v)", "van"],
      yalova: ["altinova", "armutlu", "cinarcik", "termal", "yalova"],
      yozgat: ["akdagmadeni", "aydincik (y)", "bogazliyan", "candir", "cayiralan", "cekerek", "kadisehri", "saraykent", "sarikaya", "sefaatli", "sorgun", "yenifakili", "yerkoy", "yozgat"],
      zonguldak: ["alapli", "caycuma", "devrek", "gokcebey", "karadeniz eregli", "zonguldak"],
    };

    function updateDistricts() {
      const city = document.getElementById("city").value;
      const districtSelect = document.getElementById("district");
      districtSelect.innerHTML = "";

      if (city && districts[city]) {
        districts[city].forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = formatTurkishTitle(d);
          districtSelect.appendChild(opt);
        });
      } else {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "Önce il seçiniz";
        districtSelect.appendChild(opt);
      }
    }

    function formatTurkishTitle(text) {
      return text.replace(/(^|\s|[\(\)])([a-zıiçğöşü])/g, (match, p1, p2) => p1 + p2.toLocaleUpperCase('tr-TR'));
    }

    async function loadData(pushState = true) {
      const citySelect = document.getElementById('city');
      const districtSelect = document.getElementById('district');
      const city = citySelect.value;
      const district = districtSelect.value;
      const output = document.getElementById('output');

      if (!city || !district) {
        output.innerHTML = "<p>Lütfen il ve ilçe seçiniz.</p>";
        return;
      }

      if (pushState) {
        const newUrl = `${window.location.pathname}?city=${city}&district=${district}`;
        window.history.pushState({ city, district }, "", newUrl);
      }

      output.innerHTML = "<p>Yükleniyor...</p>";
      try {
        const response = await fetch(`2026/data/${city}-${district}.json`);
        const data = await response.json();
        const vakitler = data.namaz_vakitleri;

        const cityLabel = formatTurkishTitle(city);
        const districtLabel = formatTurkishTitle(district);

        // Update Meta Tags for SEO
        const title = `${cityLabel} ${districtLabel} İmsakiye 2026 - Namaz Vakitleri`;
        document.title = title;
        document.querySelector('meta[name="description"]').setAttribute("content", `${cityLabel} ${districtLabel} için 2026 yılı Ramazan imsakiyesi, iftar ve sahur vakitleri tablosu.`);

        // Update Schema.org
        updateSchema(cityLabel, districtLabel, city, district);

        let html = `<h2>${cityLabel} - ${districtLabel} İmsakiye 2026</h2>`;
        html += "<table><thead><tr><th>Tarih</th><th>İmsak</th><th>Güneş</th><th>Öğle</th><th>İkindi</th><th>Akşam</th><th>Yatsı</th></tr></thead><tbody>";
        vakitler.forEach(v => {
          html += `<tr>
            <td>${v.tarih}</td>
            <td>${v.imsak}</td>
            <td>${v.gunes}</td>
            <td>${v.ogle}</td>
            <td>${v.ikindi}</td>
            <td>${v.aksam}</td>
            <td>${v.yatsi}</td>
          </tr>`;
        });
        html += "</tbody></table>";
        output.innerHTML = html;
      } catch (err) {
        output.innerHTML = "<p>Veri yüklenemedi.</p>";
      }
    }

    function updateSchema(cityLabel, districtLabel, city, district) {
      let script = document.getElementById('schema-jsonld');
      if (!script) {
        script = document.createElement('script');
        script.id = 'schema-jsonld';
        script.type = 'application/ld+json';
        document.head.appendChild(script);
      }

      const schema = {
        "@context": "https://schema.org",
        "license": "https://opensource.org/licenses/MIT",
        "@graph": [
          {
            "@type": "Dataset",
            "name": `${cityLabel} ${districtLabel} İmsakiye 2026`,
            "description": `${cityLabel} ${districtLabel} için 2026 yılı namaz vakitleri tablosu.`,
            "license": "https://opensource.org/licenses/MIT",
            "url": window.location.href,
            "keywords": ["imsakiye", "2026", cityLabel, districtLabel, "iftar vakti", "sahur vakti"],
            "isAccessibleForFree": true,
            "creator": {
              "@type": "Person",
              "name": "Recep"
            },
            "distribution": [
              {
                "@type": "DataDownload",
                "license": "https://opensource.org/licenses/MIT",
                "contentUrl": `https://recepuncu.github.io/imsakiye/2026/data/${city}-${district}.json`,
                "encodingFormat": "application/json"
              }
            ]
          },
          {
            "@type": "BreadcrumbList",
            "license": "https://opensource.org/licenses/MIT",
            "itemListElement": [
              {
                "@type": "ListItem",
                "license": "https://opensource.org/licenses/MIT",
                "position": 1,
                "name": "İmsakiye 2026",
                "item": "https://recepuncu.github.io/imsakiye/"
              },
              {
                "@type": "ListItem",
                "license": "https://opensource.org/licenses/MIT",
                "position": 2,
                "name": cityLabel,
                "item": `https://recepuncu.github.io/imsakiye/?city=${city}`
              },
              {
                "@type": "ListItem",
                "license": "https://opensource.org/licenses/MIT",
                "position": 3,
                "name": districtLabel,
                "item": `https://recepuncu.github.io/imsakiye/?city=${city}&district=${district}`
              }
            ]
          }
        ]
      };

      script.text = JSON.stringify(schema);
    }

    // URL parametrelerini kontrol et
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const cityParam = urlParams.get('city');
      const districtParam = urlParams.get('district');

      if (cityParam) {
        document.getElementById('city').value = cityParam;
        updateDistricts();
        if (districtParam) {
          document.getElementById('district').value = districtParam;
          loadData(false);
        }
      }
    };

    window.onpopstate = (event) => {
      if (event.state) {
        document.getElementById('city').value = event.state.city;
        updateDistricts();
        document.getElementById('district').value = event.state.district;
        loadData(false);
      }
    };
  </script>
</body>

</html>
